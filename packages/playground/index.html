<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadl Playground</title>
  </head>
  <body>
    <div id="grid">
      <div id="commandBar">
        <label>
          <button id="share">Share</button>
        </label>
        <label>
          Load a sample:
          <select id="samples">
            <option value="" disabled selected>Select sample...</option>
          </select>
        </label>
        <label>
          <button id="newIssue">Open Issue</button>
        </label>
      </div>
      <div id="outputTabs"></div>
      <div id="editorContainer">
        <div id="editor"></div>
      </div>
      <div id="outputContainer">
        <div id="output"></div>
      </div>
      <div class="footer">
        <div class="item"><span>Cadl Version </span><span id="cadl-version"></span></div>
        <div class="item"><span>Commit </span><span id="cadl-commit"></span></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
